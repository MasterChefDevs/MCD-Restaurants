<div fxLayoutAlign="left left" fxLayout="column" style="margin-left:100px;">
    <label style="color: #147160; font-size: 30px; margin-left:10%;margin-top:5%">Your reservation</label>
    <span>
        <label style="color: #147160; font-size: 20px; margin-left:10%;margin-top:5%">
            You have reserved {{tables?.length}} tables at {{restaurant?.nameR}}
        </label>
    </span>
    <br>
    <span>
        <label style="color: #147160; font-size: 20px; margin-left:10%;margin-top:5%">Phone </label>
        <input [ngModel]="phone" (ngModelChange)="phoneChanged($event)" type="text"
            style="color: #147160; font-size: 20px;">
        <label style="color:red;" *ngIf="!validPhone"> erori</label>
    </span>
    <br>
    <span>
        <label style="color: #147160; font-size: 20px; margin-left:10%;margin-top:5%">Name </label>
        <input [(ngModel)]="name" type="text" style="color: #147160; font-size: 20px;">

    </span>
    <label class="LabelAsk" style="color: #147160; font-size: 20px; margin-left:10%;margin-top:5%">Would you like to
        confirm? </label>
    <span fxLayoutAlign="center center">
        <button style="color:white; background-color: #147160; font-size: 20px;margin-right: 10%;" (click)="confirm()">Confirm</button>
        <button style="color:white; background-color: #147160; font-size: 20px; " (click)="cancel()">Cancel</button>
    </span>
</div>

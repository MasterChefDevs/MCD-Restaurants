<div>
    <mat-card class="header">
        <div style="overflow: hidden;">
            <p class="titlu" style="float: left;">Master Chef Devs</p>
            <a class="PCorMobile" style="float: right;color: white;">Login register</a>
        </div>
    </mat-card>
</div>
<br>
<br>
<div fxLayoutAlign="top center" fxLayout="column">

    <input style="font-size: 25px;" [(ngModel)]="searchKeyword">
    <br>
    <button mat-raised-button class="src-btn" (click)="search()">Search</button>
    <hr width="100%">
    <!--pt linie orizontala-->

    <div *ngFor="let restaurant of restaurants; index as i" style="width: 100%;">
        <div *ngIf="i%2==0" class="row">
            <mat-card class="restaurant-card" routerLink="/reservation">
                <div fxLayoutAlign="stretch" fxLayout="column">
                    <img class="restaurantImage" alt="Restaurant image"
                        src="https://hoteldelcorso.ro/img/94930_D8A3444-FB.jpg">
                    <p>{{restaurant.nameR}}</p>
                    <p>{{restaurant.adresa}}</p>
                </div>
            </mat-card>
            <mat-card *ngIf="i+1 < restaurants.length" routerLink="/reservation" class="restaurant-card">
                <div fxLayoutAlign="stretch" fxLayout="column">
                    <img class="restaurantImage" alt="Restaurant image"
                        src="https://hoteldelcorso.ro/img/94930_D8A3444-FB.jpg">
                    <p>{{restaurants[i+1].nameR}}</p>
                    <p>{{restaurants[i+1].adresa}}</p>
                </div>
            </mat-card>
        </div>
    </div>
    
</div>

<span>
    <label style="margin-left:15%;color: #147160; font-size: 30px; width: 50%;">Select Seats:</label>
    <input style="max-width: width 30%;color: #147160; font-size: 15px;" list="browsers" name="browser" id="browser"
        placeholder="First floor">
    <datalist id="browsers">
        <option value="Edge">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="Safari">
    </datalist>
</span>

<div fxLayoutAlign="center center" fxLayout="column" class="content">
    <mat-card fxFlex="35" class="LatimeMatCard">
        <div fxLayoutAlign="stretch" fxLayout="column">
            <div class="container-mese">
                <ng-template ngFor let-wall [ngForOf]="walls">
                    <wall-block [wall]="wall"></wall-block>
                </ng-template>
                <ng-template ngFor let-table [ngForOf]="tables">
                    <table-block [table]="table" [seats]="table.nr_locuri" [isAvailable]="isAvailable(table)"
                        (onSelect)="tableSelected($event)"></table-block>
                </ng-template>
            </div>
        </div>
    </mat-card>
    <br>
    <div class="row">
        <span>
            <div class="circle green"></div>
            Liber
        </span>
        <span>
            <div class="circle blue"></div>
            Ales
        </span>
        <span>
            <div class="circle red"></div>
            Ocupat
        </span>
    </div>
    <button mat-raised-button class="LatimeButon" style="background-color: #147160; color:white;">Make
        Reservation</button>
</div>
